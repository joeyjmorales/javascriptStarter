      <script>
            
         // Define a reusable function to add any two numbers and return the result;
         function add(x, y){

            var result = x + y;
            return result;

         }

         // Call the add function to add 5 + 6
         var sum = add(5,6);
         var sum2 = add(300,400976);
         var sum3 = add(-300,143);
         var stringAdd = add("Hello"," World");

         // Print the result to the javascript console
         console.log("Sum of the numbers is: %s", sum);
         console.log("Sum of the numbers is: %s", sum2);
         console.log("Sum of the numbers is: %s", sum3);
         console.log("Sum of the strings is: %s", stringAdd);

         // Pop an alert box with the result
         //alert(sum);

      </script>
